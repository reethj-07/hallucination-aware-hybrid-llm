name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run unit tests
        run: pytest -q

      - name: Build production knowledge base
        run: |
          mkdir -p data/rag_docs rag/faiss_index
          python scripts/generate_production_docs.py
          python rag/ingest_docs.py

      - name: Evaluate retrieval performance
        run: python scripts/evaluate_retrieval.py
